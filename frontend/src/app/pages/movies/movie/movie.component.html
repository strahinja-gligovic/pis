<div class="modal-header">
  <h4 class="modal-title" *ngIf="movie._id; else movieAdd">Movie Update</h4>
  <ng-template #movieAdd>
    <h4 class="modal-title">Movie Add</h4>
  </ng-template>
</div>
<div class="modal-body">
  <div *ngIf="error && !submitted" class="alert alert-danger" role="alert">
    <strong>{{error.errmsg || 'Something unexpected happened.'}}</strong>
  </div>
  <form #movieForm="ngForm">
    <div class="row">
      <div class="col">
        <img src="https://www.bensound.com/bensound-img/betterdays.jpg" />
      </div>
      <div class="col">
        <div class="form-group">
          <input name="title" [ngModel]="movie.title" id="input-title" class="form-control" placeholder="Title" #title="ngModel" [class.is-invalid]="title.invalid && title.touched"
            required="true">
          <small class="invalid-feedback" *ngIf="title.invalid && title.touched">
            Title is required!
          </small>
        </div>
        <div class="form-group">
          <input name="director" [ngModel]="movie.director" id="input-director" class="form-control" placeholder="Director" #director="ngModel"
            [class.is-invalid]="director.invalid && director.touched" required="true">
          <small class="invalid-feedback" *ngIf="director.invalid && director.touched">
            Director is required!
          </small>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
      </div>
      <div class="col">
        <div class="form-group">
          <input name="releaseDate" [ngModel]="movie.releaseDate" bsDatepicker id="input-releaseDate" class="form-control" placeholder="Release Date"
            #releaseDate="ngModel" [class.is-invalid]="releaseDate.invalid && releaseDate.touched" required="true" [bsConfig]="{ containerClass: 'theme-default' }">
          <small class="invalid-feedback" *ngIf="releaseDate.invalid && releaseDate.touched">
            Release Date is required!
          </small>
        </div>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-5">
        <label for="input-tmdb">WORK IN PROGRESS</label>
        <ng2-completer [(ngModel)]="movie.tmdb" [inputClass]="form-control" #tmdb [inputName]="tmdb" name="tmdb" [datasource]="captains"
          [minSearchLength]="0"></ng2-completer>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" [disabled]="submitted || !movieForm.valid" class="btn btn-default" (click)="saveMovie()">Save</button>
  <button type="button" class="btn btn-default" (click)="closeModal()">Close</button>
</div>
