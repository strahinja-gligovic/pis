<div [ngClass]="{'login-wrapper' : submitted}">
  <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 offset-xl-4 offset-lg-3 offset-md-2">
    <div class="text-center" style="margin-bottom: 10px">
      <h3 class="display-4">Sign In</h3>
      <h6>Hello! Sign in with your Username</h6>
    </div>
    <form (ngSubmit)="login()" #form="ngForm" autocomplete="nope">
      <alert *ngIf="error && !submitted" [dismissible]="true" type="danger">
        <strong>{{error.errmsg || 'Something unexpected happened.'}}</strong>
      </alert>
      <div class="form-group">
        <label for="input-username">Username</label>
        <input name="username" [(ngModel)]="user.username" id="input-username" class="form-control" #username="ngModel" [class.is-invalid]="username.invalid && username.touched"
          required="true">
        <small class="invalid-feedback" *ngIf="username.invalid && username.touched">
          Username is required!
        </small>
      </div>
      <div class="form-group">
        <label for="input-password">Password</label>
        <input name="password" [(ngModel)]="user.password" type="password" id="input-password" class="form-control" #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched" required="true">
        <small class="invalid-feedback" *ngIf="password.invalid && password.touched">
          Password is required!
        </small>
      </div>

      <button [disabled]="submitted || !form.valid" class="btn btn-block btn-secondary">
        Sign In
      </button>
    </form>
    <div class="text-center">
      <div style="font-size: 50px">
        <a href="https://github.com/strahinja-gligovic/pis" style="color: black" target="_blank">
          <i class="fab fa-github clickable" aria-hidden="true"></i>
        </a>
      </div>
      <small class="lead">
        Don't have an account?
        <a routerLink="../register">
          <strong>Sign Up</strong>
        </a>
      </small>
    </div>
  </div>
</div>
<div *ngIf="submitted" class="loader"></div>
